<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        li{
            list-style: none;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            width: 400px;
            display: flex;
            justify-content: space-evenly;
            background-color: darkkhaki;
        }

        .pages{
            border-radius:  7px;
            border: 1px solid black;
            background-color: dimgray;
            color: white;
        }

        nav{
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            text-align: center;
            justify-content: space-around;
        }
        button{
            width: 100px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <ol>
        <h1>Table of contents</h1>
        <li>HTML<span class="pages">4</span></li>
        <li>CSS <span class="pages">2</span></li>
        <li>JAVASCRIPT<span class="pages">2</span></li>
        <li>BOOTSTRAP<span class="pages">2</span></li>
    </ol>
    <nav>
        <button>HOME</button>
        <button>SUBMIT</button>
        <button>SIGN UP</button>
        <button>LOG OUT</button>
    </nav>
</body>
</html>
