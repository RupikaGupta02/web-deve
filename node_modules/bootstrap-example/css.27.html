<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style type="text/css">
        .count{
            position: absolute;
            top: 0;
            right: 0;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
            justify-content: center;
            text-align: center;

        }
        button{
            display: inline-block;
            margin-left: 20px;
            position: relative; 
            background-color: red;  
            border-radius: 3px; 
        }
        .imgparent{
            background-image: url(../public/images/wedd.jpg);
            background-size: cover;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }   
        .child{
            position: absolute;
            border: 5px;
            top: 5px;
            left: 5px;
            font-size: 20px;
            text-align: center; 
            padding:10px;
            background-color: red;

        }
        .container{
            position: relative;
            width: 500px;
            height: 500px;
            display: flex; 
            border: 1px solid black;
        }
        .box{
            position:absolute;
            height: 100px;
            width: 100px;
            font-size: 10px;
            color: white;
            border:1px solid black;
            align-items: center;
            margin-left: 100px;
            margin-top: 100px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .box1{
            background-color: red;
            z-index :0;
            top: 100px;
            left: 100px;
        }
        .box2{
            z-index: 0;
            background-color: green;   
            top:50px;
            left: 50px; 

        }
        .box3{
            z-index: 0;
            background-color: blue;
            top: 150px;
            left: 150px;  
        }
        .box:hover{
            transform: scale(1.5);
            z-index: 1;
            /* if i did't gave x index then on hover the box will bot stcak over the other box*/
        }
    </style>
</head>
<body>
    <br><br>
    <button class="bi bi-cart">
        your orders<span class="count">4</span>
    </button>
    <br> 
        <!-- <span class="imgparent">
            <span class="child">DISCOUNT 50%</span>
        </span> -->

    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>

    </div>


</body>
</html>
