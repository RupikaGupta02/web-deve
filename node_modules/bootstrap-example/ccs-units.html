<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html{
            font-size: 3rem;
            /* root of this is html */
        }
        .child-rem{
            font-size: 1.5rem;/*16*1.5=24px*/
            text-shadow: 3px 4px 3px black;     
        }
        
        .child-em{
            color: red;
            font-size: 2em;
    
        }
        img{
            border-top-left-radius: 60px;
            border-bottom-right-radius: 30px;
            border: solid 3px black;
            width: 200px;
            border-radius: 3rem;
            align-items: center; 
            justify-content: center;
            
        }
        .container{
            text-align: justify;
            text-shadow: 2px 2px 2px red;
            align-items: center;    
        }
      
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Welcome to CSS
        </h1>
        <p>
            formating HTML with styles
        </p>
        <div>
            <img src="../public/images/15plus.jpeg" alt="">

        </div>
    </div>

</html>
